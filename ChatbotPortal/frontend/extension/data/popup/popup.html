<!-- Document type HTML -->
<!DOCTYPE html>

<!-- Declaring the language of the page -->
<html lang="en">

    <!-- Head where extra information would be declared -->
    <head>
        <!-- Encoding system -->
        <meta charset="UTF-8">
        <!-- Title of my page -->
        <title>Resource Submission Popup</title>
        <!-- The styling css link -->
        <link rel="stylesheet" href="popup.css"/>
    </head>

    <!-- Anything that needs to be visible on the page should be inside body -->
    <body>
        <!-- An inline frame that will show our desired web page -->
        <iframe src="about:blank"></iframe>
        <!-- The link for the javaScript file that will allow interactivity to the popup -->
        <script type="text/javascript" src="popup.js"></script>
    </body>

</html>
