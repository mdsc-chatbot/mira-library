{% autoescape off %}
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Email Verification Chatbot Portal</title>
	<style>
		body {
			margin: 20px; 										/* Having an outside margin */
			padding: 5px;
			font-family: "Verdana";
		}

		h1{
			padding-top: 30px; 									/* Padding the headline from the top of the box */
			font-size: 24;									/* The size of the text (hardcoded) */
			color: rgb(0, 0, 0);							/* Color of the text (white) */
			text-align:left;									/* Center the text */
			font-family: "Verdana";
			font-weight: "normal";
		}

		/* Idle style for the links */
		a:link{
			display: inline-block;								/* Having the anchors as inline-block to be displayed side by side */
			background-color: rgba(10, 71, 238, 0.856);		    /* A transparent background color on the navigation boxes */
			border-radius: 10px;								/* Carving the box edges */
			width: 30%;											/* Width of the boxes */
			
			padding: 20px;										/* Padding the texts from the top of the box */
			font-size: 100%;										/* Font size proportionate to the anchor box size */
			font-weight: bold;									/* Bold font */
			color: rgba(0, 0, 0, 1);							/* Color of the font (black) */
			text-align: center;									/* Center the text in the anchor box */
			text-decoration: none;								/* Remove the underline from the texts */
		}

		.user_name{
			font-family: "Verdana";
			font-size: 30;			
			padding-left:10px;
			padding-right:10px;

		}

		.confirmation_message{
			font-family: "Verdana";
			font-size: 16;
			padding-left:10px;
			padding-right:10px;
		}

		.sign{
			font-family: "Verdana";
			font-size: 12;
			padding-top:12;
			color:gray;
			padding-left:10px;
			padding-right:10px;
		}

		.div {
			position: absolute;
			border:1px solid rgb(228, 226, 226);
			border-radius: 3px;
		}

	</style>
</head>
<body>
	<div class="div">
		<img src="https://raw.githubusercontent.com/UAlberta-CMPUT401/ChatbotPortal_logo/master/logo.png" alt="MISSING"
		style="max-height: 500px; max-width: 800px;"/>
		<p></p>
		<p class="user_name">Hi {{user.first_name}},</h1>
		<p class="confirmation_message">Thank you for joining Chatbot Portal, <br/>
			Please click the below button to confirm your email in order to complete the signup process.</p>
		<p class="confirmation_message">
				<a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" target="_blank">Confirm</a>
		</p>
		<p class="sign">Â©The Chatbot Portal team</p>
	</div>

</body>
</html>
{% endautoescape %}
