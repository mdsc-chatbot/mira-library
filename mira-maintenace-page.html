<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIRA Upgrade</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .upgrade-message {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .upgrade-message h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    .upgrade-message p {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .placeholder-image {
      width: 300px;
      height: 300px;
      background-color: #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #777;
      margin-bottom: 2rem;
    }

    .placeholder-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: white;
    }

  </style>
</head>
<body>
  <div class="upgrade-message">
    <div class="placeholder-image" style="margin: 0 auto;"> <!-- Added margin: 0 auto; to center the image -->
      <img src="mira.png" alt="MIRA Logo" height="300px"/>
    </div>
    <h1>MIRA is Being Upgraded</h1>
    <p>We're working hard to improve MIRA, our mental health system navigation chatbot. Please check back soon as we'll be available again shortly.</p>
  </div>
</body>
</html>
